<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Flask Blog{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<!-- url_for('static', filename='...') → Flask’in static dosyaları için güvenli yol üretme yöntemidir. 

-->
</head>
<body>
    <header>
        <h1>Flask Blog</h1>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
